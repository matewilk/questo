version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Run tests'
          command: npm test
  build-image:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run: docker build -t matewilk/questo-server-image -f docker/app/Dockerfile .
  push-image:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run: docker push matewilk/questo-server-image

workflows:
  push-image:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-image:
          requires:
            - test
      - approve-push-image:
          type: approval
          requires:
            - build-image
      - push-image:
          requires:
            - approve-push-image
