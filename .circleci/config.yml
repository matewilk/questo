version: 2.1

orbs:
  node: circleci/node@4.7
  aws-cli: circleci/aws-cli@2.0
  terraform: circleci/terraform@3.0.0

jobs:
  deploy-k8s-cluster:
    executor: terraform/default
    steps:
      - checkout
      - terraform/install:
          terraform_version: "1.0.11"
      - terraform/init:
          path: ./tf/k8s
      - terraform/validate:
          path: ./tf/k8s
      - terraform/fmt:
          path: ./tf/k8s
      - terraform/plan:
          path: ./tf/k8s
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Run tests"
          command: npm test
  build-image:
    machine:
      image: ubuntu-2004:202111-01
      docker_layer_caching: true
    steps:
      - attach_workspace:
          at: .
      - run: docker build -t matewilk/questo-server-image-${ENV} -f docker/app/Dockerfile .
      - run: docker save -o questo-server-image-${ENV}.tar matewilk/questo-server-image-${ENV}
      - persist_to_workspace:
          root: .
          paths:
            - .
  push-image:
    machine:
      image: ubuntu-2004:202111-01
      docker_layer_caching: true
    steps:
      - attach_workspace:
          at: .
      - run: echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
      - run: docker load -i questo-server-image-${ENV}.tar
      - run: docker push matewilk/questo-server-image-${ENV}

workflows:
  deploy-infra-dev:
    when:
      and:
        - not:
            equal: [master, << pipeline.git.branch >>]
    jobs:
      - deploy-k8s-cluster:
          context: questo-dev-context

  development:
    when:
      and:
        - not:
            equal: [master, << pipeline.git.branch >>]
    jobs:
      - build
      - test:
          requires:
            - build
      - build-image:
          context: questo-dev-context
          requires:
            - test
      - approve-push-image:
          type: approval
          requires:
            - build-image
      - push-image:
          context: questo-dev-context
          requires:
            - approve-push-image

  prod:
    when:
      and:
        - equal: [master, << pipeline.git.branch >>]
    jobs:
      - build
