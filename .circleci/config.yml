version: 2.1

orbs:
  node: circleci/node@4.7
  aws-cli: circleci/aws-cli@2.0

jobs:
  generate-aws-credentails:
    executor: aws-cli/default
    steps:
      - aws-cli/setup:
          profile-name: questo-circleci
      - persist_to_workspace:
          root: .
          paths:
            - .
  k8s-tf-plan:
    parameters:
      tf-dir:
        type: string
    docker:
      - image: hashicorp/terraform:latest
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run: |
          cd << parameters.tf-dir >>
          terraform init -reconfigure -backend-config=dev.tfbackend
      - run: |
          cd << parameters.tf-dir >>
          terraform get
      - run:
          name: "Validate tf config"
          command: |
            cd << parameters.tf-dir >>
            terraform validate
      - run:
          name: "Run the plan"
          command: |
            cd << parameters.tf-dir >>
            terraform plan -out k8s-plan
      - persist_to_workspace:
          root: .
          paths:
            - .
  k8s-tf-apply:
    parameters:
      tf-dir:
        type: string
    docker:
      - image: hashicorp/terraform:latest
    steps:
      - attach_workspace:
          at: .
      - run: |
          cd << parameters.tf-dir >>
          terraform apply k8s-plan
  k8s-tf-destroy:
    parameters:
      tf-dir:
        type: string
    docker:
      - image: hashicorp/terraform:latest
    steps:
      - attach_workspace:
          at: .
      - run: |
          cd << parameters.tf-dir >>
          terraform destroy

  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Run tests"
          command: npm test
  build-image:
    machine:
      image: ubuntu-2004:202111-01
      docker_layer_caching: true
    steps:
      - attach_workspace:
          at: .
      - run: docker build -t matewilk/questo-server-image-${ENV} -f docker/app/Dockerfile .
      - run: docker save -o questo-server-image-${ENV}.tar matewilk/questo-server-image-${ENV}
      - persist_to_workspace:
          root: .
          paths:
            - .
  push-image:
    machine:
      image: ubuntu-2004:202111-01
      docker_layer_caching: true
    steps:
      - attach_workspace:
          at: .
      - run: echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
      - run: docker load -i questo-server-image-${ENV}.tar
      - run: docker push matewilk/questo-server-image-${ENV}

workflows:
  deploy-infra-dev:
    when:
      and:
        - not:
            equal: [master, << pipeline.git.branch >>]
    jobs:
      - generate-aws-credentails:
          context: questo-dev-context
      - k8s-tf-plan:
          tf-dir: tf/k8s
          context: questo-dev-context
          requires:
            - generate-aws-credentails
      - approve-k8s-tf-apply:
          type: approval
          requires:
            - k8s-tf-plan
      - k8s-tf-apply:
          tf-dir: tf/k8s
          context: questo-dev-context
          requires:
            - approve-k8s-tf-apply
      - approve-k8s-tf-destroy:
          type: approval
          requires:
            - k8s-tf-plan
      - k8s-tf-destroy:
          tf-dir: tf/k8s
          context: questo-dev-context
          requires:
            - approve-k8s-tf-destroy

  development:
    when:
      and:
        - not:
            equal: [master, << pipeline.git.branch >>]
    jobs:
      - build
      - test:
          requires:
            - build
      - build-image:
          context: questo-dev-context
          requires:
            - test
      - approve-push-image:
          type: approval
          requires:
            - build-image
      - push-image:
          context: questo-dev-context
          requires:
            - approve-push-image

  prod:
    when:
      and:
        - equal: [master, << pipeline.git.branch >>]
    jobs:
      - build
